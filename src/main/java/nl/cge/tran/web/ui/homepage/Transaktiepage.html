<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<div class="hero-unit">
			<h1>Transakties</h1>

		</div>
        <div class="container">
            <form wicket:id="searchForm" class="form-search">
                <input wicket:id="text" type="text" class="input-medium search-query">
                <button wicket:id="searchBtn" type="submit" class="btn">Search</button>
            </form>
        </div>
		<div class="container">
			<div wicket:id="pager" />
			<table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Tegenrekening</th>
                        <th>Bedrag</th>
                        <th>Omschrijving</th>
                    </tr>
                </thead>
                <tbody class="">
                    <tr wicket:id="transakties">
                        <td wicket:id="datum"></td>
                        <td wicket:id="tegenrekeningnaam"></td>
                        <td wicket:id="bedrag" class="amount"></td>
                        <td>
                        	<div wicket:id="omschrijving1" />
                        	<div wicket:id="omschrijving2" />
                        	<div wicket:id="omschrijving3" />
                        	<div wicket:id="omschrijving4" />
                        </td>
                    </tr>
                </tbody>
			</table>			
		</div>
	</body>
</html>
