<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<style>
		</style>
	</head>
	<body>
	
		<div class="hero-unit" style="padding: 30px;">
			<h1>Transakties</h1>

		</div>
        <div class="container">
        	<div class="row">
        		<div class="span8">
		        	 <form wicket:id="searchForm" class="form-search">
		        	 	<div class="input-append">
		                	<input placeholder="zoekterm" wicket:id="text" type="text" class="input-large search-query">
		                	<button wicket:id="searchBtn" type="submit" class="btn btn btn-primary">Search</button>
	                	</div>
		            </form>
	            </div>
       
	        	<div class="span4" style="float: right">
	            	<form wicket:id="tagForm" class="form-search">
	            		<div class="input-append">
		            		<input placeholder="tag" wicket:id="tag" type="text" class="input-medium search-query">
		            		<button wicket:id="opslaanBtn" type="submit" class="btn btn btn-warning">Opslaan</button>
	            		</div>
	            	</form>
	            </div>
        	</div>           
        </div>
        
        <div class="container">
        	<div class="row">
			    	<div class="span2 alert alert-info" wicket:id="totaal" />
			       	<div class="span2 alert alert-success" wicket:id="totaalPositief" />
			       	<div class="span2 alert alert-error" wicket:id="totaalNegatief" />
				</div>
			</div> 
        
		<div class="container">
			<div wicket:id="pager" />
			<table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Tegenrekening</th>
                        <th>Bedrag</th>
                        <th>Omschrijving</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody class="">
                    <tr wicket:id="transakties">
                        <td style="width: 12%" wicket:id="datum"></td>
                        <td wicket:id="tegenrekeningnaam"></td>
                        <td style="width: 10%" wicket:id="bedrag" class="amount"></td>
                        <td>
                        	<div wicket:id="omschrijving1" />
                        	<span style="font-size: x-small" wicket:id="omschrijving2" />
                        	<span style="font-size: x-small" wicket:id="omschrijving3" />
                        	<span style="font-size: x-small"  wicket:id="omschrijving4" />
                        </td>
                        <td style="width: 18%; font-size: x-small">
                        	<span wicket:id="tags">
                        		<span class="btn btn-mini btn-info" style="margin-top: 3px;" wicket:id="tagname"></span>
                        	</span>
                        </td>
                    </tr>
                </tbody>
			</table>			
		</div>
	</body>
</html>
