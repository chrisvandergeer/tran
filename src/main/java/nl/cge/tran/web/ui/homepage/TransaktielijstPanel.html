<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

	<div wicket:id="pager"></div>
	<table class="table table-bordered table-striped">
              <thead>
                  <tr>
                      <th>Datum</th>
                      <th>Tegenrekening</th>
                      <th>Bedrag</th>
                      <th>Omschrijving</th>
                      <th>Tags</th>
                  </tr>
              </thead>
              <tbody class="">
                  <tr wicket:id="transakties">
                      <td style="width: 12%" wicket:id="datum"></td>
                      <td wicket:id="tegenrekeningnaam"></td>
                      <td style="width: 10%" wicket:id="bedrag" class="amount"></td>
                      <td>
                      	<div wicket:id="omschrijving1" />
                      	<span style="font-size: x-small" wicket:id="omschrijving2" />
                      	<span style="font-size: x-small" wicket:id="omschrijving3" />
                      	<span style="font-size: x-small"  wicket:id="omschrijving4" />
                      </td>
                      <td style="width: 18%; font-size: x-small">
                      	<span wicket:id="tags">
                      		<span class="label label-info" wicket:id="tagname"></span>
                      	</span>
                      </td>
                  </tr>
              </tbody>
		</table>
			
</wicket:panel>
</html>
